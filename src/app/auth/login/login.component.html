<div class="login-page">
  <div class="overlay">
    <div class="login-box">
      <img src="assets/logo-blanco.png" class="logo" alt="Execution logo" />
      <p class="slogan">{{ t.slogan }}</p>

      <form [formGroup]="form" (ngSubmit)="onLogin()">
        <div class="inputs-row">
          <input [placeholder]="t.email" formControlName="email" />
          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" [placeholder]="t.password" formControlName="password" />
            <button type="button" class="toggle-eye" (click)="togglePassword()">üëÅÔ∏è</button>
          </div>
        </div>

        <select>
          <option value="es">es</option>
          <option value="en">en</option>
        </select>

        <div class="actions">
          <button type="button">{{ t.remember }}</button>
          <button type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Cargando...' : t.login }}
          </button>
        </div>

        <button class="translate" type="button" (click)="toggleLanguage()">
          {{ t.toggleLang }}
        </button>

        <a href="#">{{ t.forgot }}</a>
      </form>
    </div>
  </div>
</div>
