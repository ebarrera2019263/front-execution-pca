<div class="login-page" [ngClass]="{ 'tema-esbi': activarTemaAzulESBI }">
  <div class="overlay">
    <div class="login-box">
      <img src="assets/logo-blanco.png" class="logo" alt="Execution logo" />

      <p class="slogan" *ngIf="!ocultarElementosTrascendiendo">{{ t.slogan }}</p>

      <form [formGroup]="form" (ngSubmit)="onLogin()">
        <div class="inputs-row">
          <input [placeholder]="t.username" formControlName="username" />

          <div class="password-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" [placeholder]="t.password" formControlName="password" />
            <button type="button" class="toggle-eye" (click)="togglePassword()">üëÅÔ∏è</button>
          </div>
        </div>

        <select>
          <option value="es">es</option>
          <option value="en">en</option>
        </select>

        <div class="actions">
          <button type="button">{{ t.remember }}</button>
          <button type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Cargando...' : t.login }}
          </button>
        </div>

        <button class="translate" type="button" (click)="toggleLanguage()">
          {{ t.toggleLang }}
        </button>

        <a *ngIf="!usarLoginPortalGYT" href="#">{{ t.forgot }}</a>
        <a *ngIf="usarLoginPortalGYT" href="https://portal.gyt.com/login" target="_blank">Entrar por portal GYT</a>
      </form>

      <div *ngIf="mostrarNuevaFranja" class="alert alert-warning mt-3">
        <strong>Nota:</strong> Esta vista incluye la nueva franja aceptable.
      </div>
    </div>
  </div>
</div>
