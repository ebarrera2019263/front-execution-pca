<div class="login-page">
  <div class="overlay">
    <div class="login-box">
      <img src="assets/logo-blanco.png" class="logo" alt="Execution logo" />
      <p class="slogan">Creando una cultura de alto desempeño</p>

      <form>
        <div class="inputs-row">
          <input type="text" placeholder="Usuario" />
          <input type="password" placeholder="Contraseña" />
        </div>

        <select>
          <option value="es">es</option>
          <option value="en">en</option>
        </select>

        <div class="actions">
          <button type="button">Recordar sesión</button>
          <button type="submit">Iniciar</button>
        </div>

        <button class="translate" type="button">Traducir EN/ES</button>

        <a href="#">¿Olvidó su contraseña?</a>
      </form>
    </div>
  </div>
</div>
