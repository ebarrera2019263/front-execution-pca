<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <img src="assets/logo-blanco.png" alt="Execution Logo" />
    </div>

    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Configuración" nzIcon="setting">
        <ul>
          <li nz-submenu nzTitle="Organizacion" nzIcon="radar-chart">
            <ul>
              <li nz-menu-item nzMatchRouter><a routerLink="/organizacion/puestos">Puestos</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/organizacion/empleados">Empleados</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/organizacion/departamentos">Departamentos</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/organizacion/zonas">Zonas</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/monitor/estado">Reporte personal</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/monitor/sesiones">Sesiones</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/monitor/errores">Errores</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/monitor/métricas">Métricas</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/monitor/reportes">Reportes</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/monitor/auditoría">Auditoría</a></li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Workplace" nzIcon="user">
            <ul>
              <li nz-menu-item nzMatchRouter><a routerLink="/workplace/usuarios">Usuarios</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/workplace/roles">Roles</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/workplace/permisos">Permisos</a></li>
              <li nz-menu-item nzMatchRouter><a routerLink="/workplace/perfiles">Perfiles</a></li>
            </ul>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter><a>Basic Form</a></li>
        </ul>
      </li>

      <li nz-menu-item nzMatchRouter>
        <a routerLink="/personalizar-tema">Personalizar Tema</a>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>
      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
