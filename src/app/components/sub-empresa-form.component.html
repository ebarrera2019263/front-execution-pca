<form [formGroup]="form" (ngSubmit)="submit()">
  <label for="nombre">Nombre de Sub-Empresa</label>
  <input nz-input id="nombre" formControlName="nombre" placeholder="Ingrese el nombre" />

  <div style="margin-top: 16px;">
    <button nz-button nzType="primary" [disabled]="form.invalid">Guardar</button>
    <button nz-button nzType="default" type="button" (click)="cancel()">Cancelar</button>
  </div>
</form>
