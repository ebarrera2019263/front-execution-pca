<div class="theme-customizer">
  <h3>Personalizar Tema</h3>

  <label>Color del sidebar</label>
  <input type="color" [(ngModel)]="sidebarColor" />

  <label>Color de la navbar</label>
  <input type="color" [(ngModel)]="navbarColor" />

  <label>Color primario</label>
  <input type="color" [(ngModel)]="primaryColor" />

  <button (click)="applyTheme()">Aplicar</button>
</div>
